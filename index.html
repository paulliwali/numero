<!DOCTYPE html>
<html class="no-js">
	<head>
		<!-- Standard Meta -->
		<!-- Set Default character set -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- Site Properities -->
		<title>Site Title</title>
		                  
		<!-- LESS -->
		<link rel="stylesheet" type="text/less" href="static/css/main/style.less"/>
		<!-- Normalize -->
		<link rel="stylesheet" type="text/css" href="static/css/vendor/normalize.css"/>
            <!-- Sweet Alert -->
            <link rel="stylesheet" type="text/css" href="static/css/vendor/sweet-alert.css"/>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
      	
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	   
	</head>
	<body >
             <header>
                <h2 class="jumbotron">GAME TITILE</h2>
             </header>
		<!--Game Content -->
		<main class="col-xs-12">
			<div class="game-container row">
                         <div class="">
                              <!-- Button trigger modal -->
                              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#gameOptions">
                                New Game
                              </button>
                         </div>
                         <br><br>
                         <div class="winning-conditions">
                        
                         </div>

		            <div class="board-container col-xs-10 col-xs-offset-1">
                        </div> 
			</div>
		</main>
            <!-- End of Game content -->

            <!-- Modals -->
            <div class="modal fade" id="gameOptions" tabindex="-1" role="dialog" aria-labelledby="gameOptionsLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="gameOptionsLabel">Choose Game Options</h4>
                  </div>
                  <div class="modal-body">
                    <label> Number of Players </label>
                    <br>
                    <div class="btn-group number-players" role="group" aria-label="...">
                      <button type="button" class="btn btn-primary" value="1">1</button>
                      <button type="button" class="btn btn-primary" value="2">2</button>
                    </div>
                    <br><br>
                    <label> Board Size</label>
                    <br>
                    <div class="btn-group board-size" role="group" aria-label="...">
                      <button type="button" class="btn btn-primary" value="small">Small</button>
                      <button type="button" class="btn btn-primary" value="medium">Medium</button>
                      <button type="button" class="btn btn-primary" value="large">Big</button>
                      <button type="button" class="btn btn-primary" value="random">Surprise Me</button>
                    </div>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary start-game">Start Game</button>
                  </div>
                </div>
              </div>
            </div>

		<!-- Footer Content -->
		<footer>
			<!-- JQuery -->
			<script src="static/js/vendor/jquery-2.1.1.min.js"></script>
			<!-- FastClick -->
			<script type="text/javascript" src="static/js/vendor/fastclick.js"></script>
			<!-- Modernizr -->
			<script type="text/javascript" src="static/js/vendor/modernizr.js"></script>
			
			<!-- LESS -->
			<script type="text/javascript" src="static/js/vendor/less-1.7.3.min.js"></script>
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
                  <script type="text/javascript" src="static/js/vendor/sweet-alert.min.js"></script>
                  <!-- Own JS File-->
                  <script src="static/js/main/main.js"></script>
			
		</footer>
	</body>


</html>
